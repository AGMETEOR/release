# See https://cloud.google.com/cloud-build/docs/build-config
timeout: 1200s
options:
  substitution_option: ALLOW_LOOSE
steps:
  - name: 'gcr.io/k8s-testimages/gcb-docker-gcloud:v20191019-6567e5c'
    entrypoint: make
    env:
    - DOCKER_CLI_EXPERIMENTAL=enabled
    - TAG=$_GIT_TAG
    - PULL_BASE_REF=$_PULL_BASE_REF
    - CONFIG=$_CONFIG
    - GO_VERSION=$_GO_VERSION
    - KUBE_CROSS_VERSION=$_KUBE_CROSS_VERSION
    - PROTOBUF_VERSION=$_PROTOBUF_VERSION
    - ETCD_VERSION=$_ETCD_VERSION
    - SKOPEO_VERSION=$_SKOPEO_VERSION
    args:
    - all
substitutions:
  # _GIT_TAG will be filled with a git-based tag for the image, of the form vYYYYMMDD-hash, and
  # can be used as a substitution
  _GIT_TAG: '12345'
  _PULL_BASE_REF: 'dev'
  _CONFIG: 'go1.14'
  _GO_VERSION: '1.14.2'
  _KUBE_CROSS_VERSION: 'v1.14.2-2'
  _PROTOBUF_VERSION: '3.0.2'
  _ETCD_VERSION: 'v3.2.24'
  _SKOPEO_VERSION: 'v0.1.41'
images:
  - 'gcr.io/$PROJECT_ID/kube-cross-amd64:$_KUBE_CROSS_VERSION'
  - 'gcr.io/$PROJECT_ID/kube-cross-amd64:$_GIT_TAG-$_CONFIG'
